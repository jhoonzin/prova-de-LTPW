<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>PousaLover</title>
  </head>
  <body>
    <div id="imagem">        
        <img id="foto">
   </div>
    <section class="container" id="conteudo">
        <h1> <output id="titulo"> O Melhor Lugar Para Repousar É Aqui!S2</output> </h1>
        <form class="row g-3" name="form">
            <h7>Bem vindo ao seu site favorito de pousadas</h7>
           <h5>Ensira suas informações aqui em baixo</h5>
            <div class="col-md-6">
              <label for="nome" class="form-label">Seu nome</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Seu telefone</label>
              <input type="tel" class="form-control" id="telefone">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Seu E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="email@domminio.com">
            </div>
            <div class="col-md-6">
              <label for="dataFesta" class="form-label">Data da sua chegada:</label>
              <input type="date" class="form-control" id="dataFesta">
            </div>
            <div class="col-md-6">
                <label for="dataFesta" class="form-label">Data da sua saída:</label>
                <input type="date" class="form-control" id="dataFesta">
              </div>
            <div class="col-md-6">
              <label for="tema" class="form-label">Tipos De Pousadas</label>
              <select id="tema" class="form-select" onchange="trocaTema()">
                <option selected>Selecione Sua Pousalover </option>
                <option value="faceira.jpg">Rancho do peixe</option>
                <option value="oeru.jpg">Mó paz</option>
                <option value="suite.jpeg">La grana de díos </option>
              </select>
            </div>

            <div class="col-md-12">
                <label for="horario" class="form-label">Horário da sua chegada a Pousada:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="horario" id="manhã" value="manhã" onchange="calc()">
                    <label class="form-check-label" for="manhã">Manhã</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="horario" id="tarde" value="tarde" onchange="calc()">
                    <label class="form-check-label" for="tarde">Tarde</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="horario" id="noite" value="noite" onchange="calc()">
                    <label class="form-check-label" for="noite">Noite</label>
                </div>
            </div>            

            <div class="col-6">
              <label for="opcionais" class="form-label">Opcionais Do PousaPremium</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="guloseimas" onchange="opcionais(400,this.checked)">
                <label class="form-check-label" for="gridCheck">
                  Café da manhã na cama
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="personagens" onchange="opcionais(600,this.checked)">
                <label class="form-check-label" for="gridCheck">
                 Serviço De Quarto Premium
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="atrações" onchange="opcionais(300,this.checked)">
                <label class="form-check-label" for="gridCheck">
                  banheira de hidromassagem
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="maquiagemInfantil" onchange="opcionais(350,this.checked)">
                <label class="form-check-label" for="gridCheck">
                 Iluminaçao Righ-Swift
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="brindes" onchange="opcionais(500,this.checked)">
                <label class="form-check-label" for="gridCheck">
             Umidificador de ar
                </label>
              </div>
            </div>
            <div class="col-6" id="saida">
              <h1> R$ <output id="total"> 0 </output>,00 </h1>
            </div>
            <div class="col-12">
              <button type="reset" class="btn btn-primary" onclick="trocaTema()">Limpar Informações</button>
              <button type="button" class="btn btn-success" onclick="alerta()">Enviar Informações</button>
            </div>
          </form>
    </section>

  

    <script src="script.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>



    <div class="modal" tabindex="-1" id="alerta">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Orçamento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-center"> <output id="mensagem"> ... </output> </p>
            </div>
            <div class="modal-footer">    
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>


  </body>
</html>
